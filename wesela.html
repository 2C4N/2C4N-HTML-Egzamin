<!DOCTYPE html> 
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dom Weselny</title>
    <link rel="stylesheet" href="styl5.css">
    <script>
        function cacheData()
        {
            checkbox = document.getElementById("checkbox");
            guestNumber = document.getElementById("guestNumber");
            output = document.getElementById("output");
        }

        function getData()
        {
            isChecked = checkbox.checked;
            guestAmount = parseInt(guestNumber.value);
        }

        function calculateCost(isChecked, guestAmount)
        {
            var costPerPerson = 100;
            return isChecked ? guestAmount * costPerPerson * 1.3 : guestAmount * costPerPerson;
        }

        function button()
        {
            getData();
            cost = calculateCost(isChecked, guestAmount);
            output.innerHTML = "Koszt Twojego wesela to " + cost + " złotych";
        }
    </script>
</head>
<body onload="cacheData()">
    <div class="baner">
        <img src="logo.png" alt="logo" height="70px">
        <span>Dom Weselny zorganizuje wesele za Ciebie</span>
        <img src="logo.png" alt="logo" height="70px">
    </div>
    <div class="panelLewy">
        <h2>Dom Weselny</h2>
        <p>ul. Przemysłowa 5</p>
        <p>Kalisz</p>
        <p><a href="logo.png">Pobierz logo</a></p>
    </div>
    <div class="panelSrodkowy">
        <h2>Oferujemy</h2>
        <ul>
            <li>Wesela</li>
            <li>Bankiety</li>
            <li>Konferencje</li>
        </ul>
    </div>
    <div class="panelPrawy">
        <p><a href="Regulamin.txt">czytaj regulamin</a></p>
    </div>
    <div class="panelDolny">
        <h2>Ile będzie kosztowało moje wesele?</h2>
        <span>Podaj liczbę gości</span> <input type="text" id="guestNumber"> <br>
        <input type="checkbox" id="checkbox"><span>Wesele z poprawinami?</span> <br>
        <button onclick="button()">Oblicz koszt</button>
        <p id="output"></p>
    </div>
    <div class="stopka"><span>Stronę internetową opracował: <i>12345678901</i></span></div>
</body>
</html>
